<body>
  <div id="root"></div> 

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');
    const etiqueta = React.createElement('span', {children: 'Hello'});
    const etiqueta2 = React.createElement('span',{}, 'World'); 
    const element = React.createElement('div', {className: "container"}, etiqueta, etiqueta2);
    const root = ReactDOM.createRoot(rootElement);
    root.render(element);
  </script>
</body>
